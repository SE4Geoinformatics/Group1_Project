{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="nav-scroller bg-body shadow-sm">
        <nav class="nav nav-underline" aria-label="Secondary navigation">
            <a class="nav-link active" aria-current="page" href="#">
                <i class="bi-alarm" style="font-size: 1rem; color: cornflowerblue;"></i>Table</a>
            <a class="nav-link" href="#">
                Total
                <span class="badge bg-light text-dark rounded-pill align-text-bottom">571</span>
            </a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link" href="#">Link</a>
        </nav>
    </div>
</div>
<div class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
        <img class="me-3" src="/static/img/person-circle.svg" alt="" width="48" height="38">
        <div class="lh-1">
            <h1 class="h6 mb-0 text-white lh-1">Environmental Data</h1>
            <small>Since 2020</small>
        </div>
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Suggestions</h6>
        {% for t in tComment %}
        <div class="d-flex text-muted pt-3">
            <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#007bff" /><text x="50%" y="50%" fill="#007bff"
                    dy=".3em">32x32</text>
            </svg>

            <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                <div class="d-flex justify-content-between">
                    <strong class="text-gray-dark">{{ t[0] }}</strong>
                    <a href="#">Follow</a>
                </div>
                <span class="d-block">{{t[1]}}</span>
                <span class="d-block">{{t[2]}}</span>
                <span class="d-block">{{t[3]}}</span>
                <span class="d-block">{{t[4]}}</span>
            </div>
        </div>
        {% endfor %}
        <small class="d-block text-end mt-3">
            <a href="#">All suggestions</a>
        </small>
    </div>
    </main>


    {% endblock %}
